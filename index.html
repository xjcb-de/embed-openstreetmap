<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Landkarte</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<link rel="icon" href="icon.png" sizes="64x64" />
<script src="maplibregl/maplibre-gl.js"></script>
<link href="maplibregl/maplibre-gl.css" rel="stylesheet" />
<style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    .maplibregl-marker {cursor: pointer}
</style>
</head>
<body>
<div id="map"></div>
<script>
    /*   ---------- CONFIGURATION ----------   */
    accessToken = "get_your_own_OpIi9ZULNHzrESv6T2vL" //get your key from https://cloud.maptiler.com/account/keys/
    mapCenter = [8.40414,49.01376]
    mapZoom = 16
    popupHTML = '<h2>Schloss Karlsruhe</h2><a href="https://de.wikipedia.org/wiki/Schloss_Karlsruhe" target="_blank">Wikipedia Artikel</a>'
    markerColor = "#e68600"
    /*   -----------------------------------   */

    /* Create the map */
    var map = new maplibregl.Map({
        center: mapCenter,
        zoom: mapZoom,
        pitch: 45,
        bearing: -17.6,
        container: 'map',
        antialias: true,
        cooperativeGestures: true, //todo (not working yet with maplibregl)
        locale: {
            'FullscreenControl.Enter': 'Vollbild',
            'FullscreenControl.Exit': 'Vollbildmodus beenden',
            'NavigationControl.ResetBearing': 'Drehung zurücksetzen',
            'NavigationControl.ZoomIn': 'Vergrößern',
            'NavigationControl.ZoomOut': 'Verkleinern',
            'ScrollZoomBlocker.CtrlMessage': 'Verwende Strg+Scrollen zum Zoomen der Karte',
            'ScrollZoomBlocker.CmdMessage': 'Verwende ⌘+Scrollen zum Zoomen der Karte',
            'TouchPanBlocker.Message': 'Verschieben der Karte mir zwei Fingern',
        },
    });

    /* Set the style */
    fetch('qwant-style/built-style.json').then((response) => response.json()).then((json) => {
        useMaptilerForTiles(json)
        add3dBuildingSource(json)
        fixAttributions(json)
        map.setStyle(json)
    })

    /* Setup controls and popup */
    for (className of ["maplibregl-compact-show", "mapboxgl-compact-show"]) {
        for (node of document.getElementsByClassName(className)) {
            node.classList.remove(className) //initially hide attributions in mobile view
        }
    }

    const nav = new maplibregl.NavigationControl({visualizePitch: true});
    map.addControl(nav, 'bottom-right');

    map.addControl(new maplibregl.FullscreenControl());

    const popup = new maplibregl.Popup({ offset: 25, closeOnClick: false })
        .setHTML(popupHTML)
        .setLngLat(mapCenter)
    const marker = new maplibregl.Marker({color: markerColor})
        .setLngLat(mapCenter)
        .setPopup(popup)
        .addTo(map);
    marker.togglePopup();


    function useMaptilerForTiles(style) {
        style.sprite = window.location.href + "/../qwant-style/sprite"
        style.glyphs = "https://api.maptiler.com/fonts/{fontstack}/{range}.pbf?key=" + accessToken
        style.sources.basemap.tiles[0] = "https://api.maptiler.com/tiles/v3/{z}/{x}/{y}.pbf?key=" + accessToken
        style.sources.poi.tiles[0] = "https://api.maptiler.com/tiles/v3/{z}/{x}/{y}.pbf?key=" + accessToken
    }

    function add3dBuildingSource(style) {
        //from https://api.maptiler.com/maps/streets/style.json?key=...
        style.sources.openmaptiles = {"url":"https://api.maptiler.com/tiles/v3/tiles.json?key=" + accessToken,"type":"vector"}
        style.layers.push({
            "id": "building-3d",
            "type": "fill-extrusion",
            "source": "openmaptiles",
            "source-layer": "building",
            "minzoom": 16,
            "layout": {"visibility": "visible"},
            "paint": {
                "fill-extrusion-base": {
                "type": "identity",
                "property": "render_min_height"
                },
                "fill-extrusion-color": "rgba(189, 185, 181, 1)",
                "fill-extrusion-height": {
                "type": "identity",
                "property": "render_height"
                },
                "fill-extrusion-opacity": 0.3
            },
            "metadata": {},
            "filter": ["all",["!has","hide_3d"]]
        })
    }

    function fixAttributions(style) {
        style.sources.openmaptiles.attribution=""
        style.sources.poi.attribution=""
        style.sources.basemap.attribution=`
            <a href=\"https://github.com/Qwant/qwant-basic-gl-style/blob/master/LICENSE.md#design-license-cc-by-40\" target=\"_blank\">&copy; Qwant</a>
            <a href=\"https://www.maptiler.com/copyright/\" target=\"_blank\">&copy; MapTiler</a>
            <a href=\"https://www.openstreetmap.org/copyright\" target=\"_blank\">&copy; OpenStreetMap</a>`
    }
</script>

</body>
</html>
