<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Display buildings in 3D</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="maplibregl/maplibre-gl.js"></script>
<link href="maplibregl/maplibre-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
    var map = new maplibregl.Map({
        center: [8.40444, 49.01352],
        zoom: 16,
        pitch: 45,
        bearing: -17.6,
        container: 'map',
        antialias: true
    });

    fetch('qwant-style/built-style.json').then((response) => response.json()).then((json) => {
        useMaptilerForTiles(json)
        add3dBuildingSource(json)
        fixAttributions(json)
        map.setStyle(json)
    })

    function useMaptilerForTiles(style) {
        style.sprite = window.location.href + "/../qwant-style/sprite"
        style.glyphs = "https://api.maptiler.com/fonts/{fontstack}/{range}.pbf?key=get_your_own_OpIi9ZULNHzrESv6T2vL"
        style.sources.basemap.tiles[0] = "https://api.maptiler.com/tiles/v3/{z}/{x}/{y}.pbf?key=get_your_own_OpIi9ZULNHzrESv6T2vL"
        style.sources.poi.tiles[0] = "https://api.maptiler.com/tiles/v3/{z}/{x}/{y}.pbf?key=get_your_own_OpIi9ZULNHzrESv6T2vL"
    }

    function add3dBuildingSource(style) {
        //from https://api.maptiler.com/maps/streets/style.json?key=...
        style.sources.openmaptiles = {"url":"https://api.maptiler.com/tiles/v3/tiles.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL","type":"vector"}
        style.layers.push({
            "id": "building-3d",
            "type": "fill-extrusion",
            "source": "openmaptiles",
            "source-layer": "building",
            "minzoom": 16,
            "layout": {"visibility": "visible"},
            "paint": {
                "fill-extrusion-base": {
                "type": "identity",
                "property": "render_min_height"
                },
                "fill-extrusion-color": "rgba(189, 185, 181, 1)",
                "fill-extrusion-height": {
                "type": "identity",
                "property": "render_height"
                },
                "fill-extrusion-opacity": 0.3
            },
            "metadata": {},
            "filter": ["all",["!has","hide_3d"]]
        })
    }

    function fixAttributions(style) {
        style.sources.basemap.attribution=""
        style.sources.poi.attribution=""
        style.sources.openmaptiles.attribution=`
            <a href=\"https://github.com/Qwant/qwant-basic-gl-style/blob/master/LICENSE.md#design-license-cc-by-40\" target=\"_blank\">&copy; Qwant</a>
            <a href=\"https://www.maptiler.com/copyright/\" target=\"_blank\">&copy; MapTiler</a>
            <a href=\"https://www.openstreetmap.org/copyright\" target=\"_blank\">&copy; OpenStreetMap</a>`
    }
</script>

</body>
</html>
