<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Display buildings in 3D</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js"></script>
<link href="https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
    var map = new maplibregl.Map({
        center: [8.40444, 49.01352],
        zoom: 16,
        pitch: 45,
        bearing: -17.6,
        container: 'map',
        antialias: true
    });

    fetch('qwant-style/built-style.json').then((response) => response.json()).then((json) => {
        add3dBuildingSource(json)
        map.setStyle(json)
    })

    function add3dBuildingSource(style) {
        //from https://api.maptiler.com/maps/streets/style.json?key=...
        style.sources.openmaptiles = {"url":"https://api.maptiler.com/tiles/v3/tiles.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL","type":"vector"}
        style.layers.push({
            "id": "building-3d",
            "type": "fill-extrusion",
            "source": "openmaptiles",
            "source-layer": "building",
            "minzoom": 16,
            "layout": {"visibility": "visible"},
            "paint": {
                "fill-extrusion-base": {
                "type": "identity",
                "property": "render_min_height"
                },
                "fill-extrusion-color": "rgba(189, 185, 181, 1)",
                "fill-extrusion-height": {
                "type": "identity",
                "property": "render_height"
                },
                "fill-extrusion-opacity": 0.3
            },
            "metadata": {},
            "filter": ["all",["!has","hide_3d"]]
        })
    }
</script>

</body>
</html>
