<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Landkarte</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<link rel="icon" href="icon.png" sizes="64x64" />
<script src="maplibregl/maplibre-gl.js"></script>
<link href="maplibregl/maplibre-gl.css" rel="stylesheet" />
<link href="style.css" rel="stylesheet" />
<style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    #mapStyle { min-width: 4.5em !important; }
    .maplibregl-marker {cursor: pointer}
</style>
</head>
<body>
<div id="map"></div>
<script>
    let locale_en = {
        "name": "en",
        "qwantStyleName": "Map",
        "qwantStyleURI": "qwant-style/built-style-en.json",
        "maptilerHybridStyleName": "Satellite",
        "mapLocale": {}
    }
    let locale_de = {
        "name": "de",
        "qwantStyleName": "Karte",
        "qwantStyleURI": "qwant-style/built-style-de.json",
        "maptilerHybridStyleName": "Satellit",
        "mapLocale": {
            'FullscreenControl.Enter': 'Vollbild',
            'FullscreenControl.Exit': 'Vollbildmodus beenden',
            'NavigationControl.ResetBearing': 'Drehung zurücksetzen',
            'NavigationControl.ZoomIn': 'Vergrößern',
            'NavigationControl.ZoomOut': 'Verkleinern',
            'ScrollZoomBlocker.CtrlMessage': 'Verwende Strg+Scrollen zum Zoomen der Karte',
            'ScrollZoomBlocker.CmdMessage': 'Verwende ⌘+Scrollen zum Zoomen der Karte',
            'TouchPanBlocker.Message': 'Verschieben der Karte mir zwei Fingern',
        }
    }

    /*   ---------- CONFIGURATION ----------   */
    accessToken = "get_your_own_OpIi9ZULNHzrESv6T2vL" //get your key from https://cloud.maptiler.com/account/keys/
    locale = locale_en //locale_en and locale_de are currently supported
    mapCenter = [8.40414,49.01376]
    mapZoom = 16
    mapPitch = 45,      //set to 0 if not needed
    mapBearing = -17.6, //set to 0 if not needed
    popupHTML = '<h2>Schloss Karlsruhe</h2><a href="https://de.wikipedia.org/wiki/Schloss_Karlsruhe" target="_blank">Wikipedia Artikel</a>'
    markerColor = "#e68600"
    /*   -----------------------------------   */

    /* Create the map */
    var map = new maplibregl.Map({
        center: mapCenter,
        zoom: mapZoom,
        pitch: mapPitch,
        bearing: mapBearing,
        container: 'map',
        antialias: true,
        cooperativeGestures: true, //todo (not working yet with maplibregl)
        locale: locale.mapLocale
    });

    /* Set the style */
    var mapStyles = [{'name': locale.qwantStyleName, 'data': null},
                    {'name': locale.maptilerHybridStyleName, 'data': 'https://api.maptiler.com/maps/hybrid/style.json?key=' + accessToken}]
    var nextMapStyle = undefined

    //qwantStyle is loaded from local file, then changed and after that it is set as the current style of the map
    fetch(locale.qwantStyleURI).then((response) => response.json()).then((json) => {
        useMaptilerForTiles(json)
        add3dBuildingSource(json)
        fixAttributions(json)
        mapStyles[0].data = json
        map.setStyle(mapStyles[0].data, false)
    })

    //maptilerHybridStyle is added to the map on demand. After it is loaded, the locale is changed here.
    map.on('styledata', (e) => {
        if (e.style.stylesheet.id == "hybrid") {
            //layers that contain a value with "name" in it => have to be adapted to the locale
            for (layerId of ["road_label", "place_label", "state_label", "country_label"]) {
                map.setLayoutProperty(layerId, 'text-field', ['get','name:' + locale.name])
            }
        }
    })

    /* Setup controls and popup */
    for (className of ["maplibregl-compact-show", "mapboxgl-compact-show"]) {
        for (node of document.getElementsByClassName(className)) {
            node.classList.remove(className) //initially hide attributions in mobile view
        }
    }

    const nav = new maplibregl.NavigationControl({visualizePitch: true});
    map.addControl(nav, 'bottom-right');

    map.addControl(new maplibregl.FullscreenControl());

    const popup = new maplibregl.Popup({ offset: 25, closeOnClick: false })
        .setHTML(popupHTML)
        .setLngLat(mapCenter)
    const marker = new maplibregl.Marker({color: markerColor})
        .setLngLat(mapCenter)
        .setPopup(popup)
        .addTo(map);
    marker.togglePopup();

    /* Toggle satellite / streets view */
    mapStyle = document.createElement("button");
    mapStyle.id = "mapStyle";
    mapStyle.type = "button";
    mapStyle.addEventListener("click", toggleMapStyle);
    toggleMapStyle(); // initialize button text
    mapStyleDiv = document.createElement("div");
    mapStyleDiv.appendChild(mapStyle);
    mapStyleDiv.classList.add("maplibregl-ctrl", "maplibregl-ctrl-group");
    document.getElementsByClassName("maplibregl-ctrl-top-left")[0].appendChild(mapStyleDiv);

    function toggleMapStyle() {
            if (nextMapStyle == undefined) nextMapStyle = 0;
            map.setStyle(mapStyles[nextMapStyle].data, false);
            nextMapStyle = (nextMapStyle + 1) % mapStyles.length
            mapStyle.innerText = mapStyles[nextMapStyle].name;
            mapStyle.setAttribute("aria-label", mapStyles[nextMapStyle].name);
    }

    function useMaptilerForTiles(style) {
        style.sprite = window.location.href + "/../qwant-style/sprite"
        style.glyphs = "https://api.maptiler.com/fonts/{fontstack}/{range}.pbf?key=" + accessToken
        style.sources.basemap.tiles[0] = "https://api.maptiler.com/tiles/v3/{z}/{x}/{y}.pbf?key=" + accessToken
        style.sources.poi.tiles[0] = "https://api.maptiler.com/tiles/v3/{z}/{x}/{y}.pbf?key=" + accessToken
    }

    function add3dBuildingSource(style) {
        //taken from https://api.maptiler.com/maps/streets/style.json?key=...
        style.sources.openmaptiles = {"url":"https://api.maptiler.com/tiles/v3/tiles.json?key=" + accessToken,"type":"vector"}
        style.layers.push({
            "id": "building-3d",
            "type": "fill-extrusion",
            "source": "openmaptiles",
            "source-layer": "building",
            "minzoom": 16,
            "layout": {"visibility": "visible"},
            "paint": {
                "fill-extrusion-base": {
                "type": "identity",
                "property": "render_min_height"
                },
                "fill-extrusion-color": "rgba(189, 185, 181, 1)",
                "fill-extrusion-height": {
                "type": "identity",
                "property": "render_height"
                },
                "fill-extrusion-opacity": 0.3
            },
            "metadata": {},
            "filter": ["all",["!has","hide_3d"]]
        })
    }

    function fixAttributions(style) {
        style.sources.openmaptiles.attribution=""
        style.sources.poi.attribution=""
        style.sources.basemap.attribution=`
            <a href=\"https://github.com/Qwant/qwant-basic-gl-style/blob/master/LICENSE.md#design-license-cc-by-40\" target=\"_blank\">&copy; Qwant</a>
            <a href=\"https://www.maptiler.com/copyright/\" target=\"_blank\">&copy; MapTiler</a>
            <a href=\"https://www.openstreetmap.org/copyright\" target=\"_blank\">&copy; OpenStreetMap</a>`
    }
</script>

</body>
</html>
